apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: ideaboard-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ideaboard-db
  template:
    metadata:
      labels:
        app: ideaboard-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: ideaboard
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: ideaboard-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ideaboard-backend
  template:
    metadata:
      labels:
        app: ideaboard-backend
    spec:
      containers:
      - name: backend
        image: your-registry/ideaboard-backend:latest
        env:
        - name: PORT
          value: "4000"
        - name: DB_HOST
          value: postgres-service
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: ideaboard
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: ideaboard-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ideaboard-frontend
  template:
    metadata:
      labels:
        app: ideaboard-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/ideaboard-frontend:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
